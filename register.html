<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1>Register Account</h1>
        <form action="register.html" method="post">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required placeholder="Enter your firstname">
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Enter your lastname">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br>
            <label for="birth">Date of Birth</label>
            <input type="date" id="birth" name="birth" required>
            <br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            <br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" min="8" max="15" required>
            <br>
            <label for="confirm_pwd">Confirm Password</label>
            <input type="password" id="confirm_pwd" name="confirm_pwd" min="8" max="15" required>
        </form>
        <a href="main.html"><button>Register</button></a>
        <a href="login.html"><button>Login</button></a>
        <p>Please fill out the form to register.  Enjoy your Travel.</p>
    </header>
</body>
</html>
